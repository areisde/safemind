apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llm-proxy.fullname" . }}
  labels:
    {{- include "llm-proxy.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "llm-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "llm-proxy.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "llm-proxy.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort | default 8000 }}
          env:
            # Azure OpenAI Configuration from Values (for local dev) or Secret (for production)
            {{- if .Values.env.AZURE_OPENAI_ENDPOINT }}
            - name: AZURE_OPENAI_ENDPOINT
              value: {{ .Values.env.AZURE_OPENAI_ENDPOINT | quote }}
            {{- else }}
            - name: AZURE_OPENAI_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: azure-openai-config
                  key: AZURE_OPENAI_ENDPOINT
            {{- end }}
            {{- if .Values.env.AZURE_OPENAI_API_KEY }}
            - name: AZURE_OPENAI_API_KEY
              value: {{ .Values.env.AZURE_OPENAI_API_KEY | quote }}
            {{- else }}
            - name: AZURE_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-openai-config
                  key: AZURE_OPENAI_API_KEY
            {{- end }}
            {{- if .Values.env.AZURE_OPENAI_DEPLOYMENT_NAME }}
            - name: AZURE_OPENAI_DEPLOYMENT_NAME
              value: {{ .Values.env.AZURE_OPENAI_DEPLOYMENT_NAME | quote }}
            {{- else }}
            - name: AZURE_OPENAI_DEPLOYMENT_NAME
              valueFrom:
                secretKeyRef:
                  name: azure-openai-config
                  key: AZURE_OPENAI_DEPLOYMENT_NAME
            {{- end }}
            {{- if .Values.env.AZURE_OPENAI_API_VERSION }}
            - name: AZURE_OPENAI_API_VERSION
              value: {{ .Values.env.AZURE_OPENAI_API_VERSION | quote }}
            {{- else }}
            - name: AZURE_OPENAI_API_VERSION
              valueFrom:
                secretKeyRef:
                  name: azure-openai-config
                  key: AZURE_OPENAI_API_VERSION
            {{- end }}
            {{- if .Values.env.AZURE_OPENAI_MODEL }}
            - name: AZURE_OPENAI_MODEL
              value: {{ .Values.env.AZURE_OPENAI_MODEL | quote }}
            {{- else }}
            - name: AZURE_OPENAI_MODEL
              valueFrom:
                secretKeyRef:
                  name: azure-openai-config
                  key: AZURE_OPENAI_MODEL
            {{- end }}
            # Simple configuration
            - name: LLM_PROVIDER
              value: "azure"
            - name: LOG_LEVEL
              value: "INFO"
          {{- with .Values.env }}
          {{- range $key, $value := . }}
            {{- if not (has $key (list "AZURE_OPENAI_ENDPOINT" "AZURE_OPENAI_API_KEY" "AZURE_OPENAI_DEPLOYMENT_NAME" "AZURE_OPENAI_API_VERSION" "AZURE_OPENAI_MODEL")) }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
