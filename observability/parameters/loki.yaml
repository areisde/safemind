# yaml-language-server: $schema=https://json.schemastore.org/helmfile.json
# Helm values file for Loki deployment - ignore VS Code YAML lint warnings
# This is NOT a Kubernetes resource, it's a Helm values file

# Deploy Loki in SingleBinary mode for development
deploymentMode: SingleBinary

# Configuration for the single binary node
singleBinary:
  replicas: 1
  persistence:
    enabled: false
  # Resource limits for small environments
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
    
# Loki configuration
loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  schemaConfig:
    configs:
      - from: 2020-10-24
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h
  limits_config:
    retention_period: 744h  # 31 days
    reject_old_samples: true
    reject_old_samples_max_age: 168h

# Disable memory-intensive components
chunksCache:
  enabled: false
  
resultsCache:
  enabled: false

# Disable distributed components (they should be 0 for SingleBinary mode)
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

# Disable additional services not needed for SingleBinary mode
ingester:
  replicas: 0
distributor:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
indexGateway:
  replicas: 0
compactor:
  replicas: 0

# Disable minio (use filesystem storage)
minio:
  enabled: false

# Configure gateway
gateway:
  enabled: true
  replicas: 1
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
