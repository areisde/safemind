apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-analytics-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  llm-analytics.json: |
    {
      "id": null,
      "title": "LLM Analytics & Metrics",
      "tags": ["llm", "tokens", "energy", "cost", "analytics"],
      "style": "dark",
      "timezone": "browser",
      "refresh": "5s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "panels": [
        {
          "title": "Total Cost (USD) - Debug",
          "type": "stat",
          "targets": [
            {
              "expr": "sum by () (sum_over_time({namespace=\"llm\"} |= \"cost_usd\" | regexp \"cost_usd\\\":\\\\s(?P<cost_usd>[0-9.]+)\" | label_format cost_usd_float=cost_usd | unwrap cost_usd_float [1h]))",
              "refId": "A",
              "datasource": "Loki"
            }
          ],
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "decimals": 0,
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 0.01},
                  {"color": "red", "value": 0.1}
                ]
              }
            }
          },
          "options": {
            "textMode": "auto",
            "colorMode": "background"
          }
        },
        {
          "title": "Total Energy (kWh)",
          "type": "stat",
          "targets": [
            {
              "expr": "sum by () (sum_over_time({namespace=\"llm\"} |= \"energy_consumption_kwh\" | regexp \"energy_consumption_kwh\\\": (?P<energy>[0-9.eE+-]+)\" | label_format energy_kwh=energy | unwrap energy_kwh [1h]))",
              "refId": "A",
              "datasource": "Loki"
            }
          ],
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "fieldConfig": {
            "defaults": {
              "unit": "kwatth",
              "decimals": 6,
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 0.001},
                  {"color": "red", "value": 0.01}
                ]
              }
            }
          },
          "options": {
            "textMode": "auto",
            "colorMode": "background"
          }
        },
        {
          "title": "Total Requests",
          "type": "stat",
          "targets": [
            {
              "expr": "count_over_time({namespace=\"llm\"} |= \"llm_request_completed\" [1h])",
              "refId": "A",
              "datasource": "Loki"
            }
          ],
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "blue", "value": 10},
                  {"color": "purple", "value": 100}
                ]
              }
            }
          },
          "options": {
            "textMode": "auto",
            "colorMode": "background"
          }
        },
        {
          "title": "Average Cost per Request",
          "type": "stat",
          "targets": [
            {
              "expr": "sum by () (sum_over_time({namespace=\"llm\"} |= \"cost_usd\" | regexp \"cost_usd\\\":\\\\s(?P<cost_usd>[0-9.]+)\" | label_format cost_usd_float=cost_usd | unwrap cost_usd_float [1h])) / count_over_time({namespace=\"llm\"} |= \"llm_request_completed\" [1h])",
              "refId": "A",
              "datasource": "Loki"
            }
          ],
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "fieldConfig": {
            "defaults": {
              "unit": "currencyUSD",
              "decimals": 6,
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 0.001},
                  {"color": "red", "value": 0.01}
                ]
              }
            }
          },
          "options": {
            "textMode": "auto",
            "colorMode": "background"
          }
        },
        {
          "title": "Cost Over Time",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum_over_time({namespace=\"llm\"} |= \"cost_usd\" | regexp \"cost_usd\\\":\\\\s(?P<cost_usd>[0-9.]+)\" | label_format cost_usd_float=cost_usd | unwrap cost_usd_float [5m])",
              "refId": "A",
              "datasource": "Loki"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 4},
          "fieldConfig": {
            "defaults": {
              "unit": "currencyUSD",
              "decimals": 6
            }
          }
        },
        {
          "title": "Energy Consumption Over Time",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum_over_time({namespace=\"llm\"} |= \"energy_consumption_kwh\" | json | unwrap energy_consumption_kwh | __error__=\"\" [5m])",
              "refId": "A",
              "datasource": "Loki"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 4},
          "fieldConfig": {
            "defaults": {
              "unit": "kwatth",
              "decimals": 8
            }
          }
        },
        {
          "title": "LLM Request Logs",
          "type": "logs",
          "targets": [
            {
              "expr": "{namespace=\"llm\"} |= \"llm_request_completed\"",
              "refId": "A",
              "datasource": "Loki"
            }
          ],
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 10},
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": false,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          }
        },
        {
          "title": "All LLM Namespace Logs", 
          "type": "logs",
          "targets": [
            {
              "expr": "{namespace=\"llm\"}",
              "refId": "A",
              "datasource": "Loki"
            }
          ],
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 18},
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": false,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          }
        }
      ]
    }
