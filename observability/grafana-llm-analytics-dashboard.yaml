apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-analytics-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  llm-analytics.json: |
    {
      "id": null,
      "title": "LLM Analytics & Metrics",
      "tags": ["llm", "tokens", "energy", "cost", "analytics"],
      "style": "dark",
      "timezone": "browser",
      "refresh": "5s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "panels": [
        {
          "title": "LLM Request Logs",
          "type": "logs",
          "targets": [
            {
              "expr": "{namespace=\"llm\"} |= \"llm_request_completed\"",
              "refId": "A",
              "datasource": "Loki"
            }
          ],
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0},
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": false,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          }
        },
        {
          "title": "All LLM Namespace Logs", 
          "type": "logs",
          "targets": [
            {
              "expr": "{namespace=\"llm\"}",
              "refId": "A",
              "datasource": "Loki"
            }
          ],
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8},
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": false,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          }
        }
      ]
    }
