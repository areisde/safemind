apiVersion: v1
kind: ConfigMap
metadata:
  name: mlops-logs-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  mlops-logs.json: |
    {
      "id": null,
      "title": "MLOps Services Logs",
      "tags": ["mlops", "logs"],
      "style": "dark",
      "timezone": "browser",
      "panels": [
        {
          "title": "Guardrail Service Logs",
          "type": "logs",
          "targets": [
            {
              "expr": "{namespace=\"llm\", container_name=\"guardrail\"}",
              "refId": "A",
              "datasource": "Loki"
            }
          ],
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0},
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": false,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          }
        },
        {
          "title": "LLM-Proxy Service Logs",
          "type": "logs", 
          "targets": [
            {
              "expr": "{namespace=\"llm\", container_name=\"llm-proxy\"}",
              "refId": "A",
              "datasource": "Loki"
            }
          ],
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8},
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": false,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          }
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "5s"
    }
