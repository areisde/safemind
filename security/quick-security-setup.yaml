apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: ip-restriction
  namespace: llm
config:
  allow:
  - "YOUR_OFFICE_IP"      # Replace with your office IP
  - "YOUR_HOME_IP"        # Replace with your home IP  
  - "FRONTEND_APP_IP"     # Replace with frontend server IP
  deny: []
plugin: ip-restriction
---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin  
metadata:
  name: company-rate-limit
  namespace: llm
config:
  minute: 50             # 50 requests per minute
  hour: 500             # 500 requests per hour
  day: 2000             # 2000 requests per day
  policy: local
plugin: rate-limiting
